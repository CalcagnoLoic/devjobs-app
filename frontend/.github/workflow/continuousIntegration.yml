name: Continuous integration devjobs

on:
  pull_request:
    branches:
      - main

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "$(cat .nvmrc)"
          cache: "npm"

      - run: npm ci
      - run: npm run lint
      - run: npm run test
